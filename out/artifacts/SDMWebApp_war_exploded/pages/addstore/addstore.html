<div class="add-store-form-container">

    //onsubmit="return validateFields(this)"
    <form id="addstoreform"  method="POST" action="addNewStore">
    <label for="storeName">Store name:</label>
    <input type="text" id="storeName" name="storename" placeholder="Store name"> <br>
    <label>Location: </label>
    <select id="x-coordinate" name="xcoordinate">
    </select>
    <select id="y-coordinate" name="ycoordinate">
    </select>
    <br>
    <label for="ppk">PPK: </label>
    <input type="text" id="ppk" name="ppk" placeholder="PPK"> <br>

        <table id="zone-items-table">
            <thead>
            <tr>
                <th>Selected</th>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Ave Price</th>
                <th>Total Sold</th>

            </tr>
            </thead>

            <tbody>

            </tbody>

        </table>

    </form>
