<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chat</title>
        <link rel="stylesheet" href="../../common/styles/style.css">
        <script src="../../common/jquery-3.5.1.min.js"></script>
        <script src="../../common/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
        <script src="../../common/context-path-helper.js"></script>

        <script src="../header/header.js"></script>
        <script src="../usersession/currentsession.js"></script>
        <script src="../usersession/owner.js"></script>
        <script src="../usersession/customer.js"></script>
        <script src="chat.js"></script>
    </head>
    <body>
        <div class="container-column1of2">

            <div class="container-chatwindow">
                <div id="chatwindow">
                    <h4>Chat</h4>
                    <div id="chatarea" class="span6">
                        <form id="chatform" method="POST" action="sendChat">
                            <input type="text" id="userstring" name="userstring"/>
                            <input type="submit" value="Send"/>
                        </form>
                    </div>
                </div>
            </div>


        </div>

        <div class="container-column2of2">
            <div class="userslist">
                <h4>Online</h4>
                <div class="clearfix">
                    <div class="input">
                        <ul id="chat-users-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <a href="../page2zones/zonesoverview.html" class="btn">Back to Zones Overview</a>
        </div>

    </body>
</html>
